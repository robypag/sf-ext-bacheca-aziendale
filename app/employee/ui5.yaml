specVersion: "1.0"
metadata:
    name: "employee"
type: application
resources:
    configuration:
        propertiesFileSourceEncoding: UTF-8
        paths:
            webapp: webapp
builder:
    customTasks:
        - name: ui5-task-zipper
          afterTask: uglify
          configuration:
              includeDependencies: false
              archiveName: employee
